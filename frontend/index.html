<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>blackbox</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- <h1>Welcome to blackbox</h1> -->
        <img src="assets/hacklogo.gif" alt="blackbox logo" class="logo">
        <img src="assets/blackboxlogoer.png" alt="blackbox logo" class="logo">
        <h2 style="text-align: center; margin-bottom: 50px">all your secrets, kept safe</h2>
        <form id="login-form" class="loginform">
            <div class="input-row">
                <div class="input-fields">
                    <input type="text" id="username" name="username" placeholder="username" required>
                    <input type="password" id="password" name="password" placeholder="password" required>
                </div>
                <button type="submit" class="loginsubmit">
                    <img src="assets/lock.svg" alt="submit">
                </button>
            </div>
        </form>
        <div id="rfid-prompt" style="display:none;">
            <div class="rfidprompt-inner">
                <p class="rfidprompt-text">tap your card to complete login...</p>
            </div>
        </div>

        <p>don't have an account?</p>
        <button id="register-btn" onclick="window.location.href='register.html'">> register</button>
    </div>
    <script src="auth.js"></script>
</body>
</html>
