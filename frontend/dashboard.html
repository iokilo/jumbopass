<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <style>
        h1{
            margin-top: 100px;
            text-align: center;
            font-size: 3em;
            margin-bottom: 0;
        }
        h2{
            text-align: center;
            margin-bottom: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to your box</h1>
        <div id="vault-section">
            <h2>View your entries below</h2>
        </div>
    </div>
    <p>create an entry:</p>
    <div id="add-form">
        <input type="text" id="cred-name" placeholder="Site name" required>
        <input type="text" id="cred-username" placeholder="Username">
        <input type="password" id="cred-password" placeholder="Password" required>
        <input type="text" id="cred-url" placeholder="URL">
        <input type="text" id="cred-notes" placeholder="Notes">
        <button onclick="submitCredential()">Add Entry</button>
    </div>
    <button id="logout-btn" class="next-btn" onclick="window.location.href='index.html'">Logout</button>
    <script src="vault.js"></script>
</body>
</html>
